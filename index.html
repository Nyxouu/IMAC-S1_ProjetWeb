<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Watocook</title>
</head>
<body>
    <header>
        <ul id="premier_bandeau">
            <li><img id="logo-site" src="media/img/logo-site.png" alt="logo du site"/></li>

        </ul>
        <ul id="second_bandeau">
            <li><img src="media/img/acceuil.png" alt="petite maison"/><p>Acceuil</p></li>
            <li><img src="media/img/dice.png" alt="dé"/><p>Aléatoire</p></li>
            <li><img src="media/img/book.png" alt="loupe de recherche"/><p>Recherche</p></li>
        </ul>
    </header>
    <main>
        <button onclick="searchFood()">Search</button>
        <div id="result"></div>
    </main>
    <footer>
        <p>APPLICATION</p>
        <p>Retrouvez Watocook sur tous vos appareil grace notre application.</p> 
        <img src="media/img/logo_Android_blanc.png" alt="logo Android"/>
        <img src="media/img/logo_Apple_blanc.png" alt="logo Apple"/>
        
        <p>CONTACT</p>
        <p>Retrouvez Watocook sur tous les réseaux sociaux.</p> 
        <img src="media/img/logo_facebook_blanc.png" alt="logo facebook"/>
        <img src="media/img/logo_insta_blanc.png" alt="logo instagram"/>
        <img src="media/img/logo_youtube_blanc.png" alt="logo youtube"/>
        <img src="media/img/logo_pinterest_blanc.png" alt="logo pinterest"/>
    </footer>
</body>
</html>
